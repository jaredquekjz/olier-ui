<!--
  Olier UI
  Frontend
  Clipboard Button Component
-->
<body style="margin: 0;">
<div class="oli-clipboard">
  <div style="display: none">%s</div>
  <button id="oli-clipboard-btn" class="oli-clipboard" style="
    padding-top: 0.5rem;
    padding-bottom: 0.5rem;
    padding-left: 0.6rem;
    padding-right: 0.6rem;
    background-color: transparent;
    border-color: #ED6E2B;
    color: #ED6E2B;
    border-width: 1pt;
    border-style: solid;
    border-radius: 4pt;
  "
                                                       onclick="
    navigator.clipboard.writeText(document.getElementById('oli-clipboard-btn').value).then(() => {
        const originalHTML = this.innerHTML;
        this.innerHTML = 'Copied!';
        setTimeout(() => this.innerHTML = originalHTML, 1000);
    });
    ">
    <!-- Bootstrap icons: copy symbol -->
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-copy"
      viewBox="0 0 16 16">
      <path fill-rule="evenodd"
        d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z" />
    </svg>
  </button>
</div>
</body>
